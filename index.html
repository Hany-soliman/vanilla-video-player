<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <title>Video Player</title>
</head>
<body>
<div class="player" id="player-container">
    <video src="" class="video" playsinline></video>
    <div class="loader hide" id="loader">
        <img src="./public/loader.svg" alt="loading">
    </div>
    <!--Show Controls-->
    <div class="show-controls">
        <div class="controls-container">
            <!--Progress Bar-->
            <div class="progress-range" title="seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!--Left Controls-->
                <div class="controls-left">
                    <!--Play/Pause-->
                    <div class="play-controls">
                        <i class="fas fa-backward" Title="Back" id="back-btn"></i>
                        <i class="fas fa-play" Title="Play" id="play-btn"></i>
                        <i class="fas fa-forward" Title="Next" id="next-btn"></i>
                    </div>
                    <!--Volume-->
                    <div class="volume">
                        <div class="volume-icon">
                            <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                        </div>
                        <div class="volume-range" title="Change Volume">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <!--Right controls-->
                <div class="controls-right">
                    <label for="player-speed"></label>
                    <div class="speed" title="Playback Rate">
                        <select name="playbackRate" id="player-speed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>Normal</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <!--                    Time-->
                    <div class="time">
                        <span class="time-elapsed">00:00 / </span>
                        <span class="time-duration">00:00</span>
                    </div>
                    <div class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--Script-->
<script type="module" src="app.js"></script>
</body>
</html>
